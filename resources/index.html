<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>Subathon Countdown</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js" integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/slider.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/modal.css">
</head>

<body>
    <div id="neutralinoapp">
        <div id="bots">
            <div id="streamlabs">
                <label for="streamlabs-connect">Streamlabs: </label>
                <input type="button" name="socket" id="streamlabs-connect" data-i18n="connect">
            </div>
            <div id="timer-url">
                <label for="url">Timer URL: </label>
                <input type="button" name="url" id="url" />
            </div>
        </div>
        <div id="timer">
            <div class="time-section">
                <div class="upper-buttons">
                    <button id="add-decimal-hours" onclick="changeTimer(this)">
                        <i class="fa-solid fa-sort-up fa-2xl"></i></i>
                    </button>
                    <button id="add-unit-hours" onclick="changeTimer(this)">
                        <i class="fa-solid fa-sort-up fa-2xl"></i></i>
                    </button>
                </div>
                <span id="hours">00</span>
                <div class="lower-buttons">
                    <button id="sub-decimal-hours" onclick="changeTimer(this)">
                        <i class="fa-solid fa-sort-down fa-2xl"></i>
                    </button>
                    <button id="sub-unit-hours" onclick="changeTimer(this)">
                        <i class="fa-solid fa-sort-down fa-2xl"></i>
                    </button>
                </div>
            </div>
            <span>:</span>
            <div class="time-section">
                <div class="upper-buttons">
                    <button id="add-decimal-minutes" onclick="changeTimer(this)">
                        <i class="fa-solid fa-sort-up fa-2xl"></i></i>
                    </button>
                    <button id="add-unit-minutes" onclick="changeTimer(this)">
                        <i class="fa-solid fa-sort-up fa-2xl"></i></i>
                    </button>
                </div>
                <span id="mins">00</span>
                <div class="lower-buttons">
                    <button id="sub-decimal-minutes" onclick="changeTimer(this)">
                        <i class="fa-solid fa-sort-down fa-2xl"></i>
                    </button>
                    <button id="sub-unit-minutes" onclick="changeTimer(this)">
                        <i class="fa-solid fa-sort-down fa-2xl"></i>
                    </button>
                </div>
            </div>
            <span>:</span>
            <div class="time-section">
                <div class="upper-buttons">
                    <button id="add-decimal-seconds" onclick="changeTimer(this)">
                        <i class="fa-solid fa-sort-up fa-2xl"></i></i>
                    </button>
                    <button id="add-unit-seconds" onclick="changeTimer(this)">
                        <i class="fa-solid fa-sort-up fa-2xl"></i></i>
                    </button>
                </div>
                <span id="secs">00</span>
                <div class="lower-buttons">
                    <button id="sub-decimal-seconds" onclick="changeTimer(this)">
                        <i class="fa-solid fa-sort-down fa-2xl"></i>
                    </button>
                    <button id="sub-unit-seconds" onclick="changeTimer(this)">
                        <i class="fa-solid fa-sort-down fa-2xl"></i>
                    </button>
                </div>
            </div>
        </div>
        <div id="config">
            <button id="edit-button"><i class="fa-solid fa-pen-to-square"></i></button>
            <div id="subscription" class="counter-value">
                <label for="subscription-counter" class="label" data-i18n="subscription"></label>
                <input type="number" name="subscription-counter" id="subscription-counter" value="0" min="0">
                <select name="subscription-select" id="subscription-select">
                    <option value="1" data-i18n="first-option"></option>
                    <option value="2" data-i18n="second-option" selected></option>
                </select>
            </div>
            <div id="bits" class="counter-value">
                <label for="bits-value" class="label" data-i18n="bits"></label>
                <input type="number" name="bits-value" id="bits-value" value="1" min="1">
                <label for="bits-counter" data-i18n="increase"></label>
                <input type="number" name="bits-counter" id="bits-counter" value="0" min="0">
                <select name="bits-select" id="bits-select">
                    <option value="1" data-i18n="first-option"></option>
                    <option value="2" data-i18n="second-option" selected></option>
                </select>
            </div>
            <div id="donate" class="counter-value">
                <label for="donate-value" class="label" data-i18n="donate"></label>
                <select name="donate-currency" id="donate-currency">
                    <option value="USD" selected>$</option>
                    <option value="BRL">R$</option>
                    <option value="EUR">€</option>
                    <option value="JPY">¥</option>
                </select>
                <input type="number" name="donate-value" id="donate-value" value="1" min="1">
                <label for="donate-counter" data-i18n="increase"></label>
                <input type="number" name="donate-counter" id="donate-counter" value="0" min="0">
                <select name="donate-select" id="donate-select">
                    <option value="1" data-i18n="first-option"></option>
                    <option value="2" data-i18n="second-option" selected></option>
                </select>
            </div>
            <span class="br"></span>
            <div id="limit-time" class="counter-value">
                <label for="enable-limit" class="label" data-i18n="limit-date"></label>
                <div class="limit-config">
                    <div>
                        <div id="max-time-div" hidden>
                            <input type="number" name="max-time" id="max-time" value="0" min="0">
                            <label for="max-time" data-i18n="hours">horas</label>
                        </div>
                        <label class="switch">
                            <input type="checkbox" name="enable-limit" id="enable-limit">
                            <label for="enable-limit" class="slider round"></label>
                        </label>
                    </div>
                    <div>
                        <input type="time" name="time-limit" id="time-limit" value="00:00" hidden>
                        <input type="date" name="date-limit" id="date-limit" value="1970-01-01" hidden>
                    </div>
                </div>
            </div>
        </div>
        <div id="controls">
            <input id="pause-button" type="button" data-i18n="pause" hidden>
            <input id="start-button" type="button" data-i18n="start">
        </div>
        <div id="locales">
            <img id="portuguese-button" src="icons/br.svg"
                 data-i18n="portuguese" alt="Portuguese"
                 width="20" height="20" onclick="saveLanguage('pt')">
            <img id="english-button" src="icons/us.svg"
                 data-i18n="english" alt="English"
                 width="20" height="20" onclick="saveLanguage('en')">
            <img id="spanish-button" src="icons/es.svg"
                 data-i18n="spanish" alt="Spanish"
                 width="20" height="20" onclick="saveLanguage('es')">
            <img id="japanese-button" src="icons/jp.svg"
                 data-i18n="japanese" alt="Japanese"
                 width="20" height="20" onclick="saveLanguage('jp')">
        </div>
        <span id="info"></span>
        <div id="update-modal" class="modal">
            <div class="modal__content">
                <span data-i18n="update-message"></span>
                <div class="modal__buttons_update">
                    <button class="modal__button" onclick="updateApp()" data-i18n="close-yes"></button>
                    <button class="modal__button" onclick="changeModalVisibility(updateModal)" data-i18n="close-no"></button>
                </div>
            </div>
        </div>
        <div id="confirm-modal" class="modal">
            <div class="modal__content">
                <span data-i18n="close-message"></span>
                <div class="modal__buttons">
                    <button class="modal__button" onclick="closeWindow()" data-i18n="close-yes"></button>
                    <button class="modal__button" onclick="changeModalVisibility(confirmModal)" data-i18n="close-no"></button>
                </div>
            </div>
        </div>
        <div id="streamlabs-connect-modal" class="modal">
            <div class="modal__content">
                <span data-i18n="streamlabs-connect"></span>
                <svg id="loading-animation" x="0px" y="0px" viewBox="0 0 100 100" enable-background="new 0 0 0 0" xml:space="preserve">
                    <path fill="#fff" d="M73,50c0-12.7-10.3-23-23-23S27,37.3,27,50 M30.9,50c0-10.5,8.5-19.1,19.1-19.1S69.1,39.5,69.1,50">
                        <animateTransform attributeName="transform" attributeType="XML" type="rotate" dur="1s" from="0 50 50" to="360 50 50" repeatCount="indefinite" />
                    </path>
                </svg>
            </div>
        </div>
    </div>
    <script src="js/neutralino.js"></script>
    <script src="js/socket.io.js"></script>
    <script src="js/translator.js"></script>
    <script src="js/streamlabs.js"></script>
    <script src="js/streamelements.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
